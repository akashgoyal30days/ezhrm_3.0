plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withInputStream { stream ->
        keystoreProperties.load(stream)
    }
}

android {
    namespace = "com.in30days.ezhrm"
    compileSdk = 36
    ndkVersion = "27.0.12077973"

    // ADD THESE TWO LINES
    buildFeatures {
        prefab true
    }
    bundle {
        // This forces Flutter to generate real APK files again for debug/run
        abi {
            enableSplit = false   // ← disables split APKs (optional but cleaner)
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    defaultConfig {
        applicationId = "com.in30days.ezhrm"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    // Add this if not present
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // Kotlin — FIXED (jdk7 is removed in Kotlin 2.2)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "com.google.android.gms:play-services-maps:18.2.0" // Updated to latest
    implementation(platform("com.google.firebase:firebase-bom:32.8.1")) // Verify version
    implementation("com.google.firebase:firebase-analytics")
    implementation("com.google.firebase:firebase-messaging")
    implementation 'androidx.core:core:1.12.0'
}

flutter {
    source = "../.."
}

configurations.all {
    resolutionStrategy {
        force 'androidx.multidex:multidex:2.0.1'
        force 'androidx.multidex:multidex-instrumentation:2.0.1'
    }
}

afterEvaluate {
    tasks.named("packageDebug").configure {
        doLast {
            def legacyDir = file("../../build/app/outputs/flutter-apk")  // ← changed ../ → ../../
            legacyDir.mkdirs()

            def sourceApk = file("$buildDir/outputs/apk/debug/app-debug.apk")
            if (sourceApk.exists()) {
                copy {
                    from sourceApk
                    into legacyDir
                    rename { "app-debug.apk" }
                }
                println "APK copied to REAL legacy path: $legacyDir/app-debug.apk"
            }
        }
    }
}
